apiVersion: batch/v1
kind: Job
metadata:
  name: bigquery-admin-job
  namespace: bigquery
spec:
  template:
    spec:
      containers:
        - name: bigquery-admin
          image: gcr.io/google-samples/service-catalog/bigquery-admin:latest
          volumeMounts:
            - name: service-account
              mountPath: /var/secrets/service-account
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/service-account/privateKeyData
            - name: BIGQUERY_PROJECT
              valueFrom:
                secretKeyRef:
                  name: admin-bigquery-binding
                  key: projectId
            - name: BIGQUERY_DATASET
              valueFrom:
                secretKeyRef:
                  name: admin-bigquery-binding
                  key: datasetId
      restartPolicy: Never
      volumes:
        - name: service-account
          secret:
            secretName: admin-bigquery-binding
